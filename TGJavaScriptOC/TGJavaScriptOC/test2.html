<!DOCTYPE html>
<html>
<header>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript">

        function secondClick() {

            window.webkit.messageHandlers.test1.postMessage('remove navigationBar');

        }

        function showAlert(message){
            alert(message);
        }

        function thirdClick(){
            window.webkit.messageHandlers.test2.postMessage('add navigationBar');
        }

    </script>
</header>

<body bgcolor="green">
    <h2> 这里是第二种方式 </h2>

    <button type="button" onclick="secondClick()">Click Me!</button>
    <button type="button" onclick="thirdClick()">ThirdClick!</button>

</body>
</html>
